{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Excluir Produto</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja excluir o Produto <strong>{{ object.title }}</strong>?</p>
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
        </div>
    </div>
</div>
<a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e voltar para lista de Produtos</a>

{% endblock %}
